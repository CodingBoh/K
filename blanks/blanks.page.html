<!-- src/app/favorite-list/favorite-list.page.html -->
<ion-header>
    <ion-toolbar>
      <ion-title>Favorite List</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of favorites">
        <ion-label>{{ item.name }} - ${{ item.price }}</ion-label>
        <ion-button slot="end" (click)="removeFromFavorites(item)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
