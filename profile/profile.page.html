<ion-content>
  <div *ngIf="userProfile">
    <ion-back-button routerLink="tabs/home"></ion-back-button>
    <h1>Welcome: {{userProfile.username}}</h1>
  </div>
   

    <ion-list>
      <ion-item *ngFor="let item of favorites">
        <ion-label>{{ item.name }} - ${{ item.price }}</ion-label>
        <ion-button slot="end" (click)="removeFromFavorites(item)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  
  
</ion-content>
