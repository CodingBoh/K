<ion-content>
  <h3 class="title" *ngIf="Cart.length" >{{Cart.length}} towards at cart</h3>

 <ion-list lines="none">
  <ion-item-sliding *ngFor="let item of Cart">
    <ion-item>
      <app-cart-item [item]="item"></app-cart-item>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="removeFromCart(item)">
        <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>


 <div class="empty-cart" *ngIf="!Cart.length">
  <ion-icon name="cart-outline"></ion-icon>
  <p>Your Cart is Empty</p>
 </div>

 <ion-button *ngIf="Cart.length" (click)="buy()">
  Total: <span><sup>â‚±</sup>${{ getTotalPrice() }}</span>
 </ion-button>
</ion-content>
